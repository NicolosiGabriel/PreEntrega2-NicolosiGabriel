<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./favicons/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/132475a300.js"
      crossorigin="anonymous"
    ></script>
    <title>Meraki - arte hecho con amor</title>
  </head>
  <body>
    <!-- comienzo del header -->
    <header class="header">
      <div class="logo">
        <a href="./index.html"
          ><img
            src="./assets/images/logo-meraki.svg"
            alt="Logo Meraki"
            class="logo__img"
        /></a>
      </div>
      <nav class="header__nav">
        <a class="header__nav__pages--btn_pg" href="./index.html">Inicio</a>
        <a class="header__nav__pages--btn_pg" href="./us.html">Nosotros</a>
        <a class="header__nav__pages--btn_pg" href="./jobs.html">Trabajos</a>
        <a class="header__nav__pages--btn_pg" href="./faqs.html"
          >Preguntas Frecuentes</a
        >
        <a class="header__nav__pages--btn_form active-tab" href="./contact.html"
          >Contactanos</a
        >
      </nav>
    </header>
    <!-- fin del header -->
    <!-- comienzo del main -->
    <main class="main main__contact">
      <section class="main__contact__form">
        <form action="" id="formulario">
          <p class="main__contact__form--title">¡Llena el formulario!</p>
          <label for="name">Nombre</label>
          <input
            type="text"
            name="name"
            placeholder="Ingrese su nombre"
            required
          />
          <label for="surname">Apellido</label>
          <input
            type="text"
            name="surname"
            placeholder="Ingrese su apellido"
            required
          />
          <label for="location">Localidad</label>
          <input
            type="text"
            name="location"
            placeholder="Ingrese su localidad"
            required
          />
          <label for="province">Provincia</label>
          <input
            type="text"
            name="province"
            placeholder="Ingrese su provincia"
            required
          />
          <label for="email">Correo electrónico</label>
          <input
            type="email"
            name="email"
            placeholder="Ingrese su correo electrónico"
            required
          />
          <select name="services" id="">
            <option value="query">Consulta</option>
            <option value="comments">Comentarios</option>
          </select>
          <textarea
            name="mensaje"
            id=""
            cols="44"
            rows="15"
            required
          ></textarea>
          <label for="file"></label>
          <input type="file" name="file" id="" />
          <input class="reset" type="reset" value="limpiar formulario" />
          <input class="submit" type="submit" value="enviar formulario" />
        </form>
      </section>
    </main>
    <!-- fin del main -->
    <!-- comienzo del footer -->
    <footer class="foot">
      <div class="foot__net">
        <div class="foot__net__content">
          Seguinos en nuestras redes
          <div class="foot__net__content--face">
            <a
              href="https://www.facebook.com/Inmensa.cuando.quieres"
              target="_blank"
              ><img
                class="foot__net__icons"
                src="./assets/icons/png/002-facebook-1.png"
                alt="Icono facebook"
              />facebook</a
            >
          </div>
          <div class="foot__net__content--inst">
            <a
              href="https://www.instagram.com/meraki_artecolor_hechocon_amor/"
              target="_blank"
              ><img
                class="foot__net__icons"
                src="./assets/icons/png/instagram.png"
                alt="Icono instagram"
              />instagram</a
            >
          </div>
          <div class="foot__net__content--wats">
            <a href="https://wa.me/540111530022007"
              >Comunicate con nosotros<img
                class="foot__net__icons"
                src="./assets/icons/png/003-whatsapp.png"
                alt="Icono whatsapp"
            /></a>
          </div>
        </div>
      </div>
      <div class="foot__map">
        <div class="foot__map--content">
          <a href="./index.html">Inicio</a>
          <a href="./us.html">Nosotros</a>
          <a href="./jobs.html">Trabajos</a>
          <a href="./faqs.html">Preguntas Frecuentes</a>
          <a href="./contact.html">Contactanos</a>
        </div>
      </div>
      <div class="foot__contact">
        <div class="foot__contact--gmap">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13138.813400637386!2d-58.6005575663549!3d-34.586371987421884!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb9a5a147c5a3%3A0xe6a621650b86b1c!2sMart%C3%ADn%20Coronado%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1662148689673!5m2!1ses!2sar"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </div>
        <div class="foot__contact--items">
          <p>Martín Coronado - Buenos Aires - Argentina</p>
        </div>
      </div>
    </footer>
    <!-- fin del footer -->
  </body>
</html>
